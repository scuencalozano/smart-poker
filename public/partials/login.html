<video id="fondoVideo" src="images/fondoVideo2.mp4" loop autoplay></video>

<div id="loginForm">
    <img id="loginLogo" src="images/logos/smart poker6.png">
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group">
            <label id="loginUsernameLabel" for="username">Username
                <span ng-show="form.username.$error.required"
                      style="color: red;"
                      class="help-block">is required</span>
            </label>
            <input id="loginUsernameInput" type="text" name="username" id="username" class="form-control" ng-model="vm.newScreenName" autofocus required />

        </div>
    <!--     <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div> -->

        <sala-icon ng-repeat="sala in vm.salas"></sala-icon>

        <div class="form-actions">
            <button type="submit" id="loginButton" ng-hide="form.$invalid" class="btn btn-primary">Play</button>
        </div>
    </form>
</div>
